    <div id="newform">
      <h1 class="display-3" id="headDonor">Become a Blood Donor</h1>
      <div id="newgroup">
      <div class="form-group row" >
  <label for="example-text-input" class="col-2 col-form-label">Your Name :</label>
  <div class="col-10">
    <input class="form-control" type="text" placeholder="Your Name" id="example-text-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Email :</label>
  <div class="col-10">
    <input class="form-control" type="email" placeholder="xyz@example.com" id="example-email-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-tel-input" class="col-2 col-form-label">Mobile :</label>
  <div class="col-10">
    <input class="form-control" type="tel" placeholder="01xxxxxxxxx" id="example-tel-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Blood Group :</label>
  <div class="col-10">
    <select class="form-control">
  <option selected>Choose...</option>
    <option value="11">A+</option>
    <option value="12">A-</option>
    <option value="13">B+</option>
    <option value="14">B-</option>
    <option value="15">O+</option>
    <option value="16">O-</option>
    <option value="17">AB+</option>
    <option value="18">AB-</option>
    
</select>
  </div>
</div>
<div class="form-group row">
  <label for="example-email-input" class="col-2 col-form-label">Gender :</label>
  <div class="col-10">
    <select class="form-control">
  <option selected>Choose...</option>
    <option value="1">Male</option>
    <option value="2">Female</option>
    <option value="3">Others</option>
</select>
  </div>
</div>
<div class="form-group row" >
  <label for="example-text-input" class="col-2 col-form-label">Address :</label>
  <div class="col-10">
    <input class="form-control" type="text" placeholder="Address" id="example-text-input-address">
  </div>
</div>
<div class="form-group row" >
  <label for="example-text-input" class="col-2 col-form-label">Area :</label>
  <div class="col-10">
    <input class="form-control" type="text" placeholder="Area" id="example-text-input-area">
  </div>
</div>
<div class="form-group row" >
  <label for="example-text-input" class="col-2 col-form-label">District :</label>
  <div class="col-10">
    <input class="form-control" type="text" placeholder="District" id="example-text-input-district">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-2 col-form-label">Password</label>
  <div class="col-10">
    <input class="form-control" type="password" placeholder="Enter Password" id="example-password-input">
  </div>
</div>
<div class="form-group row">
  <label for="example-password-input" class="col-2 col-form-label">Confirm Password</label>
  <div class="col-10">
    <input class="form-control" type="password" placeholder="Re-Enter Password" id="example-password-input-2">
  </div>
</div>
